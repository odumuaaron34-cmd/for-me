<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const dialogue = document.getElementById("dialogue");
let noClicks = 0;

let score = 0;
let scoreDisplay = null; // important fix

const compliments = [
    "Your smile is cute ðŸ˜„",
    "Youâ€™re funny but not too funny ðŸ˜",
    "I love how thoughtful you are ðŸ’–",
    "You have a great laugh ðŸ˜†",
    "Your energy is contagious âœ¨",
    "You always make things better ðŸŒ¸",
    "Youâ€™re cute when youâ€™re serious ðŸ˜Œ",
    "Youâ€™re just amazing, honestly ðŸ’•"
];

const maxLanes = 10;
const heartLanes = Array(maxLanes).fill(false);

function createHeart() {

    if (!scoreDisplay) return; // prevents crash

    const freeLanes = [];
    heartLanes.forEach((occupied, i) => { if(!occupied) freeLanes.push(i); });
    if(freeLanes.length === 0) return;

    const laneIndex = freeLanes[Math.floor(Math.random()*freeLanes.length)];
    heartLanes[laneIndex] = true;

    const heart = document.createElement('div');
    heart.className = 'heart';

    const laneX = (laneIndex + 0.5) * (window.innerWidth / maxLanes);
    heart.style.left = laneX + 'px';

    const size = 15 + Math.random()*20;
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';

    let posY = window.innerHeight + 20;
    const speed = 0.8 + Math.random()*0.7;
    const swayAmp = 15 + Math.random()*10;
    const swaySpeed = 0.01 + Math.random()*0.02;
    let sway = Math.random()*2*Math.PI;

    heart.style.cursor = "pointer";

    heart.addEventListener("click", () => {

        score++;
        scoreDisplay.innerText = "Points: " + score + " ðŸ’–";

        // simple pop sound (safe)
        const popSound = new Audio(
            "https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"
        );
        popSound.play();

        heart.classList.add("pop");

        if (score % 10 === 0 && score < 50) {
            alert(compliments[Math.floor(Math.random()*compliments.length)]);
        }

        if (score === 50) {
            const winMessage = document.createElement("div");
            winMessage.className = "message";
            winMessage.innerHTML = "You officially win my heart ðŸ’˜ðŸ†";
            document.body.appendChild(winMessage);
        }

        setTimeout(() => heart.remove(), 300);
        heartLanes[laneIndex] = false;
    });

    function animate() {
        posY -= speed;
        sway += swaySpeed;
        heart.style.transform =
            `translate(${Math.sin(sway)*swayAmp}px, ${posY}px) rotate(45deg)`;

        if(posY + size > 0){
            requestAnimationFrame(animate);
        } else {
            heart.remove();
            heartLanes[laneIndex] = false;
        }
    }

    document.body.appendChild(heart);
    animate();
}

yesBtn.addEventListener("click", () => {

    document.body.innerHTML = "";

    score = 0;

    scoreDisplay = document.createElement("div");
    scoreDisplay.className = "score";
    scoreDisplay.innerText = "Points: 0 ðŸ’–";
    document.body.appendChild(scoreDisplay);

    const message = document.createElement('div');
    message.className = 'message';
    message.innerHTML =
`I find myself smiling for no reason, and then I realize there is a reason. Itâ€™s you â¤ï¸

Glad you are my Valentine`;
    document.body.appendChild(message);

    setInterval(createHeart, 900);
});

noBtn.addEventListener("mouseenter", ()=>{
    if(noClicks<2){
        let x=Math.random()*(window.innerWidth-noBtn.offsetWidth-20);
        let y=Math.random()*(window.innerHeight-noBtn.offsetHeight-20);
        noBtn.style.position="absolute";
        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";
    }
});

noBtn.addEventListener("click", ()=>{
    noClicks++;
    if(noClicks===1) dialogue.innerHTML='"I\'m scared of himâ€¦"';
    else if(noClicks===2){
        noBtn.innerHTML="ðŸ–•";
        let rect=yesBtn.getBoundingClientRect();
        noBtn.style.position="absolute";
        noBtn.style.left=(rect.left+rect.width+10)+"px";
        noBtn.style.top=rect.top+"px";
        dialogue.innerHTML='"Fine, you win!"';
    }
});

</script>
