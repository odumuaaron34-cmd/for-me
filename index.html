<!DOCTYPE html>
<html>
<head>
    <title>Strategic Decision üíò</title>
    <style>
        body {
            background-color: #0f0f1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
        }

        .glow {
            font-size: 60px;
            color: #ff1e4d;
            text-shadow: 
                0 0 5px #ff1e4d,
                0 0 10px #ff1e4d,
                0 0 20px #ff1e4d,
                0 0 40px #ff0033;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 
                    0 0 5px #ff1e4d,
                    0 0 10px #ff1e4d,
                    0 0 20px #ff1e4d,
                    0 0 40px #ff0033;
            }
            50% {
                text-shadow: 
                    0 0 10px #ff4d6d,
                    0 0 20px #ff4d6d,
                    0 0 30px #ff1e4d,
                    0 0 60px #ff0033;
            }
        }

        button {
            background-color: #ff4e75;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            position: relative;
        }

        button:hover {
            background-color: #ff2e5f;
            transform: scale(1.1);
        }

        #dialogue {
            margin-top: 30px;
            font-size: 22px;
            color: #ff8fab;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4e75;
            transform: rotate(45deg);
            border-radius: 5px;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4e75;
            border-radius: 50%;
        }

        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }

        /* Flower animation */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.9;
            transform: scale(0);
            animation: bloom 1s forwards;
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ffb6c1;
            opacity: 0;
            animation: fadeInText 2s forwards 0.5s;
            white-space: pre-line;
        }

        @keyframes fadeInText {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Clickable confetti circles */
        .confetti {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <h1 class="glow">Nicole</h1>
    <h2>Do you want to be my Valentine? üíò</h2>

    <button id="yesBtn">Yes üôÇ</button>
    <button id="noBtn">No üòå</button>

    <p id="dialogue"></p>

    <script>
        let noBtn = document.getElementById("noBtn");
        let yesBtn = document.getElementById("yesBtn");
        let dialogue = document.getElementById("dialogue");
        let noClicks = 0;

        const compliments = [
            "Your smile is cute üòÑ",
            "You‚Äôre funny but not too funny üòè",
            "I love how thoughtful you are üíñ",
            "You have a great laugh üòÜ",
            "Your energy is contagious ‚ú®",
            "You always make things better üå∏",
            "You‚Äôre cute when you‚Äôre serious üòå",
            "You‚Äôre just amazing, honestly üíï"
        ];

        // Keep track of heart lanes to avoid overlap
        const heartLanes = [];
        for(let i=0;i<10;i++) heartLanes.push(i); // 10 lanes

        function createHeart() {
            if(heartLanes.length === 0) return; // all lanes full
            const laneIndex = heartLanes.shift();
            const laneX = (laneIndex + 0.5) * (window.innerWidth / 10); // horizontal lane

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = laneX + 'px';
            const size = 15 + Math.random() * 15;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';

            const speed = 1 + Math.random() * 1.5; // slower
            let posY = window.innerHeight + 20;
            const swayAmplitude = 20 + Math.random()*10;
            const swaySpeed = 0.01 + Math.random()*0.02;
            let sway = Math.random() * 2 * Math.PI;

            function animate() {
                posY -= speed;
                sway += swaySpeed;
                heart.style.transform = `translate(${Math.sin(sway)*swayAmplitude}px, ${posY}px) rotate(45deg)`;
                if(posY + size > 0){
                    requestAnimationFrame(animate);
                } else {
                    heart.remove();
                    heartLanes.push(laneIndex); // free lane
                }
            }

            document.body.appendChild(heart);
            animate();
        }

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = "";

            // Flowers
            for(let i=0;i<5;i++){
                let flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = (20 + Math.random()*60) + "%";
                flower.style.top = (20 + Math.random()*30) + "%";
                flower.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
                flower.style.animationDelay = `${i*0.3}s`;
                document.body.appendChild(flower);
            }

            // Message
            let message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = `"I find myself smiling for no reason, and then I realize there is a reason. It‚Äôs you ‚ù§Ô∏è"\n"Glad you are my Valentine"`;
            document.body.appendChild(message);

            // Start floating hearts
            setInterval(createHeart, 800); // slower, every 0.8s

            // Clickable circle confetti (spaced out)
            const confettiPositions = [0.05, 0.15, 0.25, 0.35, 0.55, 0.65, 0.75, 0.85]; // horizontal fractions
            confettiPositions.forEach((frac, idx) => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = (frac * window.innerWidth) + 'px';
                confetti.style.top = 100 + Math.random()*150 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
                confetti.addEventListener("click", () => alert(compliments[idx]));
                document.body.appendChild(confetti);
            });
        });

        // No button
        noBtn.addEventListener("mouseenter", () => {
            if(noClicks < 2){
                let x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
                let y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
                noBtn.style.transition = "all 0.5s";
                noBtn.style.position = "absolute";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            }
        });

        noBtn.addEventListener("click", () => {
            noClicks++;
            if(noClicks === 1) dialogue.innerHTML='"I\'m scared of him‚Ä¶"';
            else if(noClicks===2){
                noBtn.innerHTML="üñï";
                noBtn.classList.add("middleFinger");
                noBtn.style.position="absolute";
                let rect = yesBtn.getBoundingClientRect();
                noBtn.style.left=(rect.left + rect.width +10)+"px";
                noBtn.style.top=rect.top+"px";
                noBtn.style.transform="rotate(20deg)";
                dialogue.innerHTML='"Fine, you win!"';
            }
        });

    </script>

</body>
</html>
