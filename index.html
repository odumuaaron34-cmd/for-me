<!DOCTYPE html>
<html>
<head>
    <title>Strategic Decision ðŸ’˜</title>
    <style>
        body {
            background-color: #0f0f1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
        }

        .glow {
            font-size: 60px;
            color: #ff1e4d;
            text-shadow: 
                0 0 5px #ff1e4d,
                0 0 10px #ff1e4d,
                0 0 20px #ff1e4d,
                0 0 40px #ff0033;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 
                    0 0 5px #ff1e4d,
                    0 0 10px #ff1e4d,
                    0 0 20px #ff1e4d,
                    0 0 40px #ff0033;
            }
            50% {
                text-shadow: 
                    0 0 10px #ff4d6d,
                    0 0 20px #ff4d6d,
                    0 0 30px #ff1e4d,
                    0 0 60px #ff0033;
            }
        }

        button {
            background-color: #ff4e75;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            position: relative;
        }

        button:hover {
            background-color: #ff2e5f;
            transform: scale(1.1);
        }

        #dialogue {
            margin-top: 30px;
            font-size: 22px;
            color: #ff8fab;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4e75;
            transform: rotate(45deg);
            animation: floatUp linear infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4e75;
            border-radius: 50%;
        }

        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(var(--rotation)); opacity: 1; }
            100% { transform: translateY(-800px) rotate(var(--rotation)); opacity: 0; }
        }

        /* Middle finger style */
        .middleFinger {
            font-size: 24px;
            color: #ff4e75;
            transition: transform 0.5s;
            cursor: default;
        }

        /* Flower animation */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.9;
            transform: scale(0);
            animation: bloom 1s forwards;
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ffb6c1;
            opacity: 0;
            animation: fadeInText 2s forwards 1s;
            white-space: pre-line;
        }

        @keyframes fadeInText {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Big interactive heart */
        .bigHeart {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            background-color: #ff4e75;
            border-radius: 50%;
            opacity: 0.9;
            cursor: pointer;
            animation: bloom 1s forwards 2s;
        }

        .bigHeart::before,
        .bigHeart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff4e75;
            border-radius: 50%;
        }
        .bigHeart::before { top: -60px; left: 0; }
        .bigHeart::after { left: 60px; top: 0; }
    </style>
</head>
<body>

    <h1 class="glow">Nicole</h1>
    <h2>Do you want to be my Valentine? ðŸ’˜</h2>

    <button id="yesBtn">Yes ðŸ™‚</button>
    <button id="noBtn">No ðŸ˜Œ</button>

    <p id="dialogue"></p>

    <script>
        let noBtn = document.getElementById("noBtn");
        let yesBtn = document.getElementById("yesBtn");
        let dialogue = document.getElementById("dialogue");
        let noClicks = 0;

        // Yes button triggers flowers, message, and interactive heart
        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = "";

            // Flowers
            for(let i=0;i<5;i++){
                let flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = (20 + Math.random()*60) + "%";
                flower.style.top = (20 + Math.random()*50) + "%";
                flower.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
                flower.style.animationDelay = `${i * 0.3}s`;
                document.body.appendChild(flower);
            }

            // Message
            let message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = `"I find myself smiling for no reason, and then I realize there is a reason. Itâ€™s you â¤ï¸"\n"Glad you're my Valentine"`;
            document.body.appendChild(message);

            // Big interactive heart
            let heart = document.createElement('div');
            heart.className = 'bigHeart';
            document.body.appendChild(heart);

            heart.addEventListener("click", () => {
                alert("Here's my heart ðŸ’–");
            });
        });

        // "No" button movement
        noBtn.addEventListener("mouseenter", () => {
            if (noClicks < 2) {
                let x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
                let y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
                noBtn.style.transition = "all 0.5s";
                noBtn.style.position = "absolute";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            }
        });

        // "No" click handler
        noBtn.addEventListener("click", () => {
            noClicks++;
            if (noClicks === 1) {
                dialogue.innerHTML = '"I\'m scared of himâ€¦"';
            } else if (noClicks === 2) {
                noBtn.innerHTML = "ðŸ–•";
                noBtn.classList.add("middleFinger");
                noBtn.style.position = "absolute";
                let rect = yesBtn.getBoundingClientRect();
                noBtn.style.left = (rect.left + rect.width + 10) + "px";
                noBtn.style.top = rect.top + "px";
                noBtn.style.transform = "rotate(20deg)";
                dialogue.innerHTML = '"Fine, you win!"';
            }
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = 4 + Math.random() * 3 + 's';
            heart.style.fontSize = 10 + Math.random() * 20 + 'px';
            const rotations = [0, 180, 90, -90];
            const rot = rotations[Math.floor(Math.random() * rotations.length)];
            heart.style.setProperty('--rotation', rot + 'deg');

            // Clickable small hearts
            heart.addEventListener("click", () => {
                alert("Here's my heart ðŸ’–");
            });

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
